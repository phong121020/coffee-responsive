<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>Document</title>
    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./assets/img/logo.png" alt="" class="nav__logo-img" />
          Coffee.
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">Products</a>
            </li>
            <li class="nav__item">
              <a href="#premium" class="nav__link">Premium</a>
            </li>
            <li class="nav__item">
              <a href="#blog" class="nav__link">Blog</a>
            </li>
          </ul>
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <!-- HOME -->
      <section class="home grid" id="home">
        <div class="home__container">
          <div class="home__content container">
            <h1 class="home__title">
              Choose Your Favorite Coffe And Enjoy <span>.</span>
            </h1>
            <p class="home__desc">Buy the best and delicious coffees</p>
            <div class="home__data">
              <div class="home__data-group">
                <h2 class="home__data-number">120K</h2>
                <h3 class="home__data-title">Testimonials</h3>
                <p class="home__data-desc">
                  Testimonials from various customers who trust us.
                </p>
              </div>
              <div class="home__data-group">
                <h2 class="home__data-number">340+</h2>
                <h3 class="home__data-title">Exclusive Product</h3>
                <p class="home__data-desc">
                  Premium preparation with quality ingredients.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JS -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
